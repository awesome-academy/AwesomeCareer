<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    
    <th:block th:fragment="copy">
    <div>
        <th:block th:each="typeModel:${typeModels}">
            <input th:type="checkbox" th:name="typeIds"

     </div>
    </th:block>
