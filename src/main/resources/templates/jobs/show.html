<!DOCTYPE html>
<html 
th:replace="~{layout/application :: layout(~{::title}, ~{::body}, ~{})}"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
     <h4 id="jobhead">Summary Of Jobs Post</h4>
     <br>
    <ul >
     <th:block th:each="jobModel : ${jobModels}">
        <li class="listjob" >
        <img th:src=@{${jobModel.imageUrl}} height='200' width='300'/><br><br>
        <h6><a th:utext="${jobModel.position}" th:href="@{'/jobs/'+${jobModel.id}}"></a></h6></span>
        <h6>Company : <span th:utext="${jobModel.companyName}"></span></h6>
        
        <h6>DeadLine : <span th:utext="${jobModel.deadLine}"></span></h6>
        <span><a th:utext="${jobModel.shortDescription}"></a></span><br>
        </li>
        <br>
      </th:block>
    </ul>

</body>
</html>
