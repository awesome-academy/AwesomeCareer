<!DOCTYPE html>
<html
	th:replace="~{layout/application :: layout(~{::title}, ~{::body}, ~{})}" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Edit Company</title>
</head>
<body>
	<th:block th:fragment="edit">
		<form th:method="POST" th:action="@{'/company/'+${companyModel.id}+'/edit'}" id="editCompanyForm">
			<input type="hidden" th:name="id" th:value="${companyModel.id}" />
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label class="affix">Company name</label> 
								<br>
								<input type="text" class="form-control" name="name" th:field="${companyModel.name}">
							</div>
							
							<label class="affix">Founded</label> 
							<br>
							<p>
								<input type="text" class="datepicker" name="foundedTime" th:field="${companyModel.foundedTime}">
							</p>
							<br>
							
							<label class="affix">Address</label>
					    	<input type="text" th:field="${companyModel.address}"><br>
					    	
					    	<label class="affix">Website</label> 
					    	<input type="text" th:field="${companyModel.website}"><br>
					    	
					    	<label class="affix">Industry</label> 
							<br> 
							<select	class="btn btn-group" id="industry" th:field="${companyModel.industryIds}">
								<option th:each="industry : ${industrys}"
										th:value="${industry.id}"
										th:utext="${industry.industryName}"/>
							</select>
							
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		
		<script type="text/javascript">
			$(document).ready(function() {
				  $('.datepicker').datepicker({
				  changeYear: true
				});
			});
		</script>
	</th:block>
</body>
